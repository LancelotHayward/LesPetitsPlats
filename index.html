<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Les Petits Plats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style/main.css'>
</head>
<body>
    <header>
        <img src="assets/images/Logo.svg" alt="Les Petitis Plats Logo">
        <div>
            <h1>Chercher parmi plus de 1500 recettes <br>du quotidien, simples et délicieuses</h1>
            <form>
                <input id="search-normal" type="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="button-search" onclick="searchRecipe()">
                    <img src="assets/images/search.png" alt="search">
                </button>
                <button class="button-clear">
                    <img src="assets/images/clear.png" alt="clear search">
                </button>
            </form>
        </div>
    </header>
    <main>
        <section id="selected-tag-holder"></section>
        <section class="card-holder">
        </section>
        <p id="no-recipes" class="no-display">Aucune recette correspond à votre recherche.</p>
    </main>
    <script src='assets/scripts/recipes.js'></script>
    <script src='assets/scripts/tags.js'></script>
    <script src='assets/scripts/search-methods.js'></script>
    <script src='assets/scripts/constructors.js'></script>
    <script src='assets/scripts/main.js'></script>
</body>
</html>
