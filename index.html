<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Les Petits Plats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style/main.css'>
</head>
<body>
    <header>
        <img src="assets/images/Logo.svg" alt="Les Petitis Plats Logo">
        <div>
            <h1>Chercher parmi plus de 1500 recettes <br>du quotidien, simples et délicieuses</h1>
            <form>
                <input id="search-normal" type="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="button-clear">
                    <img src="assets/images/close.png" alt="clear search">
                </button>
                <button class="button-search">
                    <img src="assets/images/search.png" alt="search">
                </button>
            </form>
        </div>
    </header>
    <main>
        <nav data-selected-lines="1">
            <div>
                <div id="tags-ingredients" class="tag-holder tags-visible">
                    <label class="tags-label">Ingrédients</label>
                    <form>
                        <input id="search-ingredients" type="search" placeholder="">
                        <button class="button-clear">
                            <img src="assets/images/close.png" alt="clear search">
                        </button>
                        <button class="button-search">
                            <img src="assets/images/search.png" alt="search">
                        </button>
                    </form>
                    <span class="tag selected">Thing 1</span>
                    <span id="first-unselected"class="tag">Thing 2</span>
                    <span class="tag">Thing 3</span>
                    <span class="tag">Thing 4</span>
                    <span class="tag">Thing 5</span>
                    <span class="tag">Thing 6</span>
                    <span class="tag">Thing 7</span>
                </div>
                <div id="tags-appliances" class="tag-holder">
                    <label class="tags-label">Appareils</label>
                    <form>
                        <input id="search-appliances" type="search" placeholder="">
                        <button class="button-clear">
                            <img src="assets/images/close.png" alt="clear search">
                        </button>
                        <button class="button-search">
                            <img src="assets/images/search.png" alt="search">
                        </button>
                    </form>
                    <span id="first-unselected" class="tag">Thing 21</span>
                    <span class="tag">Thing 8</span>
                    <span class="tag">Thing 9</span>
                    <span class="tag">Thing 10</span>
                    <span class="tag">Thing 11</span>
                    <span class="tag">Thing 12</span>
                    <span class="tag">Thing 13</span>
                </div>
                <div id="tags-tools" class="tag-holder">
                    <label class="tags-label">Ustensiles</label>
                    <form>
                        <input id="search-tools" type="search" placeholder="">
                        <button class="button-clear">
                            <img src="assets/images/close.png" alt="clear search">
                        </button>
                        <button class="button-search">
                            <img src="assets/images/search.png" alt="search">
                        </button>
                    </form>
                    <span class="tag selected">Thing 19</span>
                    <span id="first-unselected"class="tag">Thing 20</span>
                    <span class="tag">Thing 14</span>
                    <span class="tag">Thing 15</span>
                    <span class="tag">Thing 16</span>
                    <span class="tag">Thing 17</span>
                    <span class="tag">Thing 18</span>
                </div>
            </div>
            <p>recettes</p>
        </nav>
        <section class="card-holder">
        </section>
    </main>
    <script src='assets/scripts/recipes.js'></script>
    <script src='assets/scripts/constructors.js'></script>
    <script src='assets/scripts/main.js'></script>
</body>
</html>
